<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Your Travel Planner</h1>
    </div>
    <div class="container">
      <form action="index.php">
        <!-- user information -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" />
        <br /><br />
        <!-- trip details -->
        <label for="origin">Choose your origin:</label>
        <input type="text" id="origin" name="origin" />
        <br /><br />
        <label for="destination">Choose your destination:</label>
        <select id="destination" name="destination">
          <option value="paris">Paris</option>
          <option value="newyork">New York</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
          <option value="singapore">Singapore</option>
          <option value="mumbai">Mumbai</option>
          <option value="beijing">Beijing</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
          <option value="singapore">Singapore</option>

          <option value="mumbai">Mumbai</option>
        </select>
        <br /><br />
        <label for="date">Select your travel date:</label>
        <input type="date" id="date" name="date" />
        <br /><br />
        <input type="submit" value="Plan My Trip" />
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2024 Travel Planner. All rights reserved.</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
