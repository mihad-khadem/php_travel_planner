<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>‚úàÔ∏è Plan Your Next Adventure</h1>
      <p class="subtitle">Smart planning for stress-free travel</p>
    </header>

    <main class="container">
      <form action="index.php" method="GET" class="travel-form">
        <h2>Traveler Information</h2>

        <label for="name">Full Name :</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />

        <label for="email">Email Address : </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="phone">Phone Number : </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+1 234 567 890"
        />
        <br />
        <!-- age and gender -->
        <label for="age">Age :</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="e.g., 30"
          min="0"
          required
        />
        <label for="gender">Gender :</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <h2>Trip Details</h2>

        <label for="origin">Origin City :</label>
        <input
          type="text"
          id="origin"
          name="origin"
          placeholder="Enter your starting point"
          required
        />

        <label for="destination">Destination :</label>
        <select id="destination" name="destination" required>
          <option value="">-- Select Destination --</option>
          <option value="paris">Paris</option>
          <option value="newyork">New York</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
          <option value="singapore">Singapore</option>
          <option value="mumbai">Mumbai</option>
          <option value="beijing">Beijing</option>
        </select>

        <label for="date">Travel Date :</label>
        <input type="date" id="date" name="date" required />

        <label for="budget">Budget :</label>
        <input
          type="number"
          id="budget"
          name="budget"
          placeholder="Enter your budget"
          required
        />

        <!-- no of days -->
        <label for="days">Number of Days :</label>
        <input
          type="number"
          id="days"
          name="days"
          placeholder="Enter the number of days"
          required
        />

        <button type="submit" class="btn">Plan My Trip</button>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Travel Planner. Built for explorers üåç</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
